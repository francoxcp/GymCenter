name: chamos_fitness_center
description: App de gimnasio Chamos Fitness Center para iOS y Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Backend (Supabase)
  supabase_flutter: ^2.3.4
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Utils
  intl: ^0.19.0
  path: ^1.9.0
  
  # Media
  youtube_player_flutter: ^8.1.2
  image_picker: ^1.1.2
  flutter_image_compress: ^2.4.0
  file_picker: ^10.3.9
  
  # UI Components
  table_calendar: ^3.1.3
  fl_chart: ^0.69.0
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  
  # Security & Storage
  path_provider: ^2.1.5
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
